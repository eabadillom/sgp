<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:toolbar styleClass="mb-4">
        <p:toolbarGroup align="right">
            <p:commandButton value="Descargar" icon="pi pi-download" styleClass="ui-button-secondary" ajax="false">
                <p:dataExporter type="pdf" target="dtArticulosSolicitados" fileName="articulos"/>
            </p:commandButton>
        </p:toolbarGroup>
    </p:toolbar>

    <p:dataTable id="dtArticulosSolicitados" widgetVar="dtArticulosSolicitados" lazy="false" value="#{incidenciaBean.listaArticulos}" 
                 var="articulos" rowKey="#{articulos.idIncidencia}" paginator="true" rows="5" paginatorPosition="bottom">
        <p:column headerText="Nombre" width="8rem">
            <p:outputLabel value="#{articulos.idEmpleado.nombre} #{articulos.idEmpleado.primerAp} #{articulos.idEmpleado.segundoAp}"/>
        </p:column>
        <p:column headerText="Articulos" width="5rem">
            <p:outputLabel value="#{articulos.idTipo.idTipo eq 4 ? articulos.idSolArticulo.idArticulo.descripcion :''}"/>
        </p:column>
        <p:column headerText="Imagen" width="5rem">
            <h:graphicImage name="images/articulos/#{articulos.idSolArticulo.idArticulo.descripcion}.jpg" library="recursos" width="57" />
        </p:column>
        <p:column headerText="Cantidad / Unidad" width="5rem">
            <p:outputLabel value="#{articulos.idTipo.idTipo eq 4 ? articulos.idSolArticulo.cantidad :''} #{articulos.idTipo.idTipo eq 4 ? articulos.idSolArticulo.idArticulo.unidad :''}"/>
        </p:column>
        <p:column headerText="Captura" width="5rem">
            <p:outputLabel value="#{articulos.idTipo.idTipo eq 4 ? articulos.fechaCap :''}">
                <f:convertDateTime type="date" pattern="dd/MM/yyyy" />
            </p:outputLabel>
        </p:column>
        <p:column headerText="Estatus" width="5rem">
            <p:outputLabel class="customer-badge status-#{incidenciaBean.status.getStatusClass(articulos.idEstatus.idEstatus)}"
                           value="#{articulos.idEstatus.descripcion}" style="display: block; width: 7rem"/>
        </p:column>
        <p:column exportable="false" style="text-align: center" width="5rem">
            <p:commandButton icon="pi pi-search" styleClass="rounded-button ui-button-secondary mr-2 mb-2"  process="@this"
                             action="#{incidenciaBean.visualizaDialog()}" update="formIncidencias:tabViewI:dialogArticulos">
                <f:setPropertyActionListener value="#{articulos}" target="#{incidenciaBean.incidenciaSelected}" for="@previous"/>
            </p:commandButton>
        </p:column>
    </p:dataTable>

    <p:dialog id="dialogArticulos" showEffect="fade" modal="true" 
              widgetVar="dialogArticulos" responsive="true" dynamic="true" cache="false" styleClass="ferbo-dialog-complemento-articulo">
        <p:outputPanel id="pnlArticulos" rendered="#{not empty incidenciaBean.incidenciaSelected}">
            <div class="formgrid grid">
                <div class="field col">
                    <p:outputLabel value="#{incidenciaBean.incidenciaSelected.idSolArticulo.idArticulo.descripcion}" style="display:block ;font-size: 1.6rem;font-weight: 700;"/>
                </div>
            </div>
            <div class="formgrid grid">
                <div class="field col">
                    <h:graphicImage id="imgArticulo" name="images/articulos/#{incidenciaBean.incidenciaSelected.idSolArticulo.idArticulo.descripcion}.jpg" library="recursos" width="113" rendered="#{incidenciaBean.incidenciaSelected.idSolArticulo.idArticulo.descripcion ne null}" styleClass="product-image"/>
                </div>
            </div>
            <div class="formgrid grid">
                <div class="field col">
                    <p:outputLabel value="Cantidad: #{incidenciaBean.incidenciaSelected.idSolArticulo.cantidad} #{incidenciaBean.incidenciaSelected.idSolArticulo.idArticulo.unidad}" style="display:block ;font-size: 1.6rem;font-weight: 700;"/>
                </div>
            </div>
        </p:outputPanel>
        <f:facet name="footer">
            <p:commandButton value="Aprobar" icon="pi pi-check" class="ui-button-success" process="pnlArticulos @this"
                             actionListener="#{incidenciaBean.guardarEstatusArticulo(true)}" 
                             disabled="#{incidenciaBean.incidenciaSelected.idEstatus.idEstatus eq 2 or incidenciaBean.incidenciaSelected.idEstatus.idEstatus eq 3 or incidenciaBean.incidenciaSelected.idEstatus.idEstatus eq 4}"/>
            <p:commandButton value="Rechazar" icon="pi pi-times" class="ui-button-danger" process="pnlArticulos @this"
                             onclick="PF('dialogArticulos').hide()"
                             disabled="#{incidenciaBean.incidenciaSelected.idEstatus.idEstatus eq 2 or incidenciaBean.incidenciaSelected.idEstatus.idEstatus eq 3 or incidenciaBean.incidenciaSelected.idEstatus.idEstatus eq 4}"
                             oncomplete="PF('dialogRechazarArticulo').show()"/>
        </f:facet>
    </p:dialog>

    <p:dialog widgetVar="dialogRechazarArticulo" header="Detalle rechazo" showEffect="fade" responsive="true" modal="true" 
              styleClass="ferbo-dialog" dynamic="true" cache="false" >
        <p:outputPanel id="pnlDetalleRechazoArticulo" styleClass="ui-fluid pb-3">
            <div class="formgrid grid">
                <div class="field col">
                    <p:outputLabel for="txtRechazoArticulo" value="DescripciÃ³n de rechazo"/>
                    <p:inputTextarea id="txtRechazoArticulo" value="#{incidenciaBean.incidenciaSelected.idSolArticulo.descripcionRechazo}"/>
                </div>
            </div>
        </p:outputPanel>
        <f:facet name="footer">
            <p:commandButton value="Aceptar" icon="pi pi-check" class="ui-button-success" process="pnlDetalleRechazoArticulo @this"
                             actionListener="#{incidenciaBean.guardarEstatusArticulo(false)}" oncomplete="PF('dialogRechazarArticulo').hide()" update="formIncidencias:tabViewI:dtArticulosSolicitados"/>
            <p:commandButton value="Cancelar" icon="pi pi-times" class="ui-button-secondary" process="@this" 
                             oncomplete="PF('dialogRechazarArticulo').hide()"/>
        </f:facet>
    </p:dialog>
</ui:composition>
