<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/plantillas/template.xhtml">
	<ui:define name="title">Ajustes</ui:define>
	<ui:define name="content">
		<h:form id="form">
			<div class="ui-fluid">
				<div class="card">
	    			<h5 style="margin-top:0">Catálogos SAT</h5>
					<p:panelGrid columns="4" layout="grid">
						<p:commandButton value="Periodicidad Pago" icon="pi pi-calendar" actionListener="#{ajustesBean.periodicidadPago}"></p:commandButton>
						<p:commandButton value="Regimen Fiscal" icon="pi pi-building" actionListener="#{ajustesBean.regimenFiscal}"></p:commandButton>
						<p:commandButton value="Tipos de contrato" icon="pi pi-book" actionListener="#{ajustesBean.tipoContrato}"></p:commandButton>
						<p:commandButton value="Tipos de régimen" icon="pi pi-book" actionListener="#{ajustesBean.tipoRegimen}"></p:commandButton>
						<p:commandButton value="Bancos" icon="pi pi-building" actionListener="#{ajustesBean.banco}" ></p:commandButton>
						<p:commandButton value="Tipos de jornada" icon="pi pi-book" actionListener="#{ajustesBean.tipoJornada}"></p:commandButton>
						<p:commandButton value="Origen Recursos" icon="pi pi-book" actionListener="#{ajustesBean.origenRecurso}"></p:commandButton>
						<p:commandButton value="Tipo Deduccion" icon="pi pi-book" actionListener="#{ajustesBean.tipoDeduccion}"></p:commandButton>
						<p:commandButton value="Tipo Horas" icon="pi pi-book" actionListener="#{ajustesBean.tipoHora}"></p:commandButton>
						<p:commandButton value="Tipo Incapacidad" icon="pi pi-book" actionListener="#{ajustesBean.tipoIncapacidad}"></p:commandButton>
						<p:commandButton value="Tipo Nomina" icon="pi pi-book" actionListener="#{ajustesBean.tipoNomina}"></p:commandButton>
						<p:commandButton value="Tipo Otro Pago" icon="pi pi-money-bill" actionListener="#{ajustesBean.tipoOtroPago}"></p:commandButton>
						<p:commandButton value="Tipo Percepción" icon="pi pi-book" actionListener="#{ajustesBean.tipoPercepcion}"></p:commandButton>
						<p:commandButton value="Riesgo Puesto" icon="pi pi-book" actionListener="#{ajustesBean.riesgoPuesto}"></p:commandButton>
                                                <p:commandButton value="ISR" icon="pi pi-book" actionListener="#{ajustesBean.isr}"></p:commandButton>
                                                <p:commandButton value="Subsidio" icon="pi pi-book" actionListener="#{ajustesBean.subsidio()}"></p:commandButton>
					</p:panelGrid>
				</div>
				<div class="card">
					<h5 style="margin-top:0">Sistema</h5>
					<p:panelGrid columns="4" layout="grid">
						<p:commandButton value="Empresas" icon="pi pi-building" actionListener="#{ajustesBean.empresas()}"></p:commandButton>
						<p:commandButton value="Tipo Préstamo" icon="pi pi-money-bill" actionListener="#{ajustesBean.tipoPrestamo()}"></p:commandButton>
						<p:commandButton value="Dias no laborales" icon="pi pi-calendar" actionListener="#{ajustesBean.configNonWorkingDays}"></p:commandButton>
						<p:commandButton value="Salario mínimo" icon="pi pi-money-bill" actionListener="#{ajustesBean.salarioMinimo}"></p:commandButton>
                                                <p:commandButton value="Paises" icon="pi pi-building" actionListener="#{ajustesBean.paises}"></p:commandButton>
					</p:panelGrid>
				</div>
				<div class="card">
					<h5 style="margin-top:0">Empleados</h5>
					<p:panelGrid columns="4" layout="grid">
						<p:commandButton value="Prestamos" icon="pi pi-money-bill" actionListener="#{ajustesBean.prestamos}"></p:commandButton>
					</p:panelGrid>
				</div>
                                <div class="card">
					<h5 style="margin-top:0">IMSS</h5>
					<p:panelGrid columns="4" layout="grid">
                                            <p:commandButton value="Cuotas" icon="pi pi-book" actionListener="#{ajustesBean.cuotaIMSS}"></p:commandButton>
					</p:panelGrid>
				</div>
                                <div class="card">
					<h5 style="margin-top:0">INEGI</h5>
					<p:panelGrid columns="4" layout="grid">
                                            <p:commandButton value="UMA" icon="pi pi-book" actionListener="#{ajustesBean.uma}"></p:commandButton>
					</p:panelGrid>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
