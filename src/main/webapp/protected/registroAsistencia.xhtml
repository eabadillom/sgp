<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/plantillas/templateRegistro.xhtml">

    <ui:define name="title"></ui:define>
    <ui:define name="head">
    	<style>
    		body {
    			background-color: #ffffff;
    		}
			.ui-panelgrid .ui-panelgrid-cell {
			    background-color: transparent;
			}
			
			.my-heading-row {
			    /*background-color: var(--surface-c);*/
			    font-weight: bold;
			}
			.alert-popup{
				font-weight: bold;
				font-size: 3rem !important;
				text-align: right;
			}
			
			.top {
				filter:alpha(opacity=80);
				padding:1rem 0 0 1rem;
				z-index: 1000;
			}
			
			.foto {
				width: auto;
				height: 10rem;
				vertical-align: middle;
				border-radius: 30%;
			}
		</style>
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:remoteCommand autoRun="true" action="#{loginBean.killSesion()}" process="@this" delay="4000"/>
            
            <p:notificationBar position="top" effect="slide" styleClass="top" widgetVar="bar" style="text-align: right;">
            	<h:outputText value="REGISTRO CORRECTO" style="font-size:3rem; font-weight: bold;"></h:outputText>
            </p:notificationBar>
            
            <p:growl id="messages" showDetail="true" life="5000" />
            
            <div style="padding-top: 3rem">
            	<h:outputText value=" " />
            </div>
            
            <h:panelGrid columns="2" cellpadding="10">
          		<h:graphicImage id="imgEmpleado" value="#{bienvenidaBean.empleadoFoto.fotografia}" class="foto"/>
          		<h:outputText value="#{bienvenidaBean.empleadoSelected.nombre} #{bienvenidaBean.empleadoSelected.primerAp} #{bienvenidaBean.empleadoSelected.segundoAp}" style="font-size:3rem; "/>
          		<h:outputText value=" "/>
          		<h:outputText value="#{bienvenidaBean.empleadoSelected.datoEmpresa.perfil.descripcion}" style="font-size:2rem; width: auto; text-align: center;"/>
          	</h:panelGrid>
            
            <p:panel header="Registro de asistencia" style="margin-bottom: 1rem; text-align: center; font-size: 1.5rem;">
            	<h:panelGrid columns="7" cellpadding="10">
            		<i class="pi pi-clock" style="font-size:2rem;"/>
            		<h:outputText value="Entrada" style="font-size:2rem;"/>
            		<h:outputText value="#{bienvenidaBean.registro.fechaEntrada}" style="font-size:2rem; font-weight: bold;">
            			<f:convertDateTime pattern="HH:mm:ss aa" timeZone="GMT-6"/>
            		</h:outputText>
            		<p:separator style="width: 5rem; height: 1rem;"/>
            		<i class="pi pi-clock" style="font-size:2rem;"/>
            		<h:outputText value="Salida" rendered="#{bienvenidaBean.registro.fechaSalida ne null}" style="font-size:2rem;"/>
            		<h:outputText value="#{bienvenidaBean.registro.fechaSalida}" style="font-size:2rem; font-weight: bold;" rendered="#{bienvenidaBean.registro.fechaSalida ne null}">
            			<f:convertDateTime pattern="HH:mm:ss aa" timeZone="GMT-6"/>
            		</h:outputText>
            	</h:panelGrid>
            </p:panel>
            
            <div align="center">
            	<p:outputLabel value="#{bienvenidaBean.strCumpleanios}" style="font-size: 2.5rem;"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
