<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/plantillas/templateRegistro.xhtml">

    <ui:define name="title">Registro de Asistencia</ui:define>

    <ui:define name="head">
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:remoteCommand autoRun="true" action="#{loginBean.killSesion()}" process="@this" delay="1500"/>
            <div class="card">
                <style>
                    body .ui-panelgrid .ui-panelgrid-cell {
                        background-color: transparent;
                    }

                    .my-heading-row {
                        /*background-color: var(--surface-c);*/
                        font-weight: bold;
                    }
                </style>
                <p:panelGrid columns="2" columnClasses="ui-grid-col-6,ui-grid-col-6"
                             layout="grid" styleClass="ui-panelgrid-blank ui-fluid"
                             style="border:0px none; background-color:transparent;">
                    <p:row id="my-row-id-one" styleClass="my-heading-row">
                        <p:column styleClass="ui-grid-col-6">
                            <h:graphicImage id="imgEmpleado" value="#{bienvenidaBean.empleadoSelected.fotografia}" 
                                            width="100" style="vertical-align: middle;width: 11rem; height: 11rem; border-radius: 50%;"/>
                        </p:column>

                    </p:row>
                    <p:row id="my-row-id-two" styleClass="my-heading-row">
                        <p:row id="my-row-id-two-0">
                            <p:outputLabel value="#{bienvenidaBean.empleadoSelected.nombre} #{bienvenidaBean.empleadoSelected.primerAp} #{bienvenidaBean.empleadoSelected.segundoAp}" style="font-size:24px"/>
                        </p:row>
                    </p:row>

                    <p:row id="my-row-id-three" styleClass="my-heading-row">
                        <p:row id="my-row-id-three-0">
                            <p:outputLabel value="#{bienvenidaBean.empleadoSelected.catPerfilDTO.descripcion}" style="font-size:24px"/>
                        </p:row>
                    </p:row>

                    <p:row id="my-row-id-four" styleClass="my-heading-row">
                        <p:row id="my-row-id-four-0">
                            <p:outputLabel value="Entrada: " style="font-size:24px"/>
                            <p:outputLabel value="#{bienvenidaBean.registro.fechaEntrada}" style="font-size:24px">
                                <f:convertDateTime pattern="HH:mm:ss aa" timeZone="GMT-6"/>
                            </p:outputLabel>
                        </p:row>
                    </p:row>
                    <p:row styleClass="my-heading-row" rendered="#{bienvenidaBean.registro.fechaSalida ne null}">
                        <p:row>
                            <p:outputLabel value="Salida: " style="font-size:24px"/>
                            <p:outputLabel value="#{bienvenidaBean.registro.fechaSalida}" style="font-size:24px">
                                <f:convertDateTime pattern="HH:mm:ss aa" timeZone="GMT-6"/>
                            </p:outputLabel>
                        </p:row>
                    </p:row>
                </p:panelGrid>
                <p:panelGrid columns="1" columnClasses="ui-grid-col-12"
                             layout="grid" styleClass="ui-panelgrid-blank ui-fluid"
                             style="border:0px none; background-color:transparent; text-align: center">
                    <p:row id="my-row-id-five" styleClass="my-heading-row">
                        <p:outputLabel value="#{bienvenidaBean.strCumpleanios}" style="font-size:36px"/>
                    </p:row>
                </p:panelGrid>
            </div>
            <p:growl id="messages" showDetail="true" life="5000" />
        </h:form>
    </ui:define>

</ui:composition>
