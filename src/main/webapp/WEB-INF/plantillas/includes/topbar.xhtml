<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <div class="topbar">
        <div id="topbar-left">
            <a id="omega-menu-button" href="#">
                <span class="pi pi-bars"/>
            </a>
            <span class="topbar-title"><ui:insert name="title"/></span>
        </div>
        <a id="options-menu-button" href="#">
            <span class="pi pi-ellipsis-h"/>
        </a>
        <div id="topbar-icons">
			<p:graphicImage name="images/login.png" library="recursos" width="113" />
            <!-- <a href="#">
                <p:graphicImage name="images/user.png" library="omega-layout" height="30"/>
            </a> -->
        </div>
    </div>
</ui:composition>
